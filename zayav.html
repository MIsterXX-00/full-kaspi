<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .back-button {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
        }
        .tab-container {
            display: flex;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 5px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .tab.active {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .empty-state {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: #666;
        }
        .history {
            display: flex;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #ddd;
            cursor: pointer;
        }
        .history-icon {
            color: red;
            margin-right: 10px;
            font-size: 20px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
            position: absolute;
            bottom: 0;
            width: 100%;
            max-width: 500px;
        }
        .footer-item {
            text-align: center;
            color: #555;
            cursor: pointer;
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        .footer-item.active {
            font-weight: bold;
            border-top: 2px solid red;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-button">&lt;</span>Госуслуги
        </div>
        
        <div class="tab-container">
            <div class="tab"><a href="./index.html">Все услуги</a></div>
            <div class="tab active">Мои заявки</div>
        </div>
        
        <div class="empty-state">
            <div>
                <img src="./free-icon-message-11067076.png" alt="Нет заявок" width="100" height="100">
            </div>
            <div>У вас нет активных заявок</div>
        </div>
        
        <div class="history">
            <div class="history-icon">
                <img src="./free-icon-clock-14090215.png" alt="История заявок" width="24" height="24">
            </div>
            <div>История заявок</div>
        </div>
        
        
        <div class="footer">
            <div class="footer-item">
                <img src="./free-icon-home-1946436.png" alt="Главная">
                Главная
            </div>
            <div class="footer-item">
                <img src="./free-icon-qr-code-8721150.png" alt="Kaspi QR">
                Kaspi QR
            </div>
            <div class="footer-item">
                <img src="./free-icon-sms-5094489.png" alt="Сообщения">
                Сообщения
            </div>
            <div class="footer-item active">
                <img src="./free-icon-open-menu-5392911.png" alt="Сервисы">
                Сервисы
            </div>
        </div>
    </div>
</body>
</html>
